[package]
name = "jwt"
version = "1.1.0"
description = "A JWT library for the Motoko programming language"
repository = "https://github.com/edjcase/motoko_jwt"
keywords = [
  "jwt",
  "json",
  "web",
  "token",
  "authentication",
  "authorization",
  "rsa",
  "ecdsa",
]
license = "MIT"

[dependencies]
base = "0.14.13"
new-base = "0.4.0"
json = "1.2.1"
base-x-encoder = "1.1.0"
hmac = "0.0.1"
ecdsa = "6.0.0"
sha2 = "0.1.4"
rsa = "1.0.0"
eddsa = "1.0.0"

[dev-dependencies]
test = "2.1.1"

[toolchain]
moc = "0.14.10"
