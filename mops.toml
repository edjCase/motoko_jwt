[package]
name = "jwt"
version = "2.0.0"
description = "A JWT library for the Motoko programming language"
repository = "https://github.com/edjcase/motoko_jwt"
keywords = [
  "jwt",
  "json",
  "web",
  "token",
  "authentication",
  "authorization",
  "rsa",
  "ecdsa",
]
license = "MIT"

[dependencies]
core = "0.6.0"
json = "1.4.0"
base-x-encoder = "2.0.0"
hmac = "0.0.2"
ecdsa = "7.0.1"
sha2 = "0.1.6"
rsa = "2.0.1"
eddsa = "2.0.1"

[dev-dependencies]
test = "2.1.1"

[toolchain]
moc = "0.14.14"
